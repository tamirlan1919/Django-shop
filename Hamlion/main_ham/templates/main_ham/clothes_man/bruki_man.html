{% extends 'main_ham/index.html' %}

{% block tovars %}

<section class="tovars">
           <h1>Брюки для мужчин</h1>
           <div class="container">
               <div class="row">
                   {% for i in man %}
                   {% if i.double_table.category == 'БРЮКИ' and i.double_table.persons == 'МУЖ' %}

                   <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
                       <div class="main">
                        <a href="{% url 'clothes' i.id %}">
                           <img src="http://127.0.0.1:8000/media/{{i.image_tovar}}" alt="">
                           <p>{{i.name_tovar}}</p>
                           <p class="about_tovar">{{i.about_the_tovar}}</p>
                           <p class="price_tovar">{{i.price}} </p>
                        </a>
                       </div>
                   </div>
                   {% endif %}
                   {% endfor %}
               </div>
           </div>
       </section>

{% endblock %}
